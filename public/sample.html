    <script src="../node_modules/react/umd/react.development.js"></script>

    <script type="text/babel">
        function Header() {
            return(
                <div>
                    <h2>Netflix</h2>

        function Main(){
            return(

        const root = ReactDOM.createRoot(document.querySelector("p"));

        ); // Here App function is a component we're rendering the App.
